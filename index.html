<html>
    <head>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/jsmind@0.5/style/jsmind.css"
        />
        <script type="text/javascript" src="https://unpkg.com/jsmind@0.5/es6/jsmind.js"></script>
        <!--
            enable draggable node feature
            <script type="text/javascript" src="https://unpkg.com/jsmind@0.5/es6/jsmind.draggable-node.js"></script>
        -->
    </head>
    <body>
        <div id="jsmind_container"></div>

        <script type="text/javascript">
           // Define the mind map data
const mind = {
  meta: {
    name: 'example',
    author: 'John Doe',
    version: '0.2',
  },
  format: 'node_array',
  data: [
    { id: 'root', isroot: true, topic: 'Root Node' },
    { id: 'sub1', parentid: 'root', topic: 'Sub Node 1' },
    { id: 'sub2', parentid: 'root', topic: 'Sub Node 2' },
  ],
};

// Create the mind map
const options = {
  container: 'jsmind_container',
  theme: 'primary',
  editable: true,
};


            var jm = new jsMind(options);
            jm.show(mind);
        </script>
    </body>
</html>
