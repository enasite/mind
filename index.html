<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>Hello, world!</h1>
  <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
      <a href="/" class="d-block p-3 link-dark text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="right"
        data-bs-original-title="Icon-only">
        <svg class="bi pe-none" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip"
            data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
            <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Home">
              <use xlink:href="#home"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right"
            aria-label="Dashboard" data-bs-original-title="Dashboard">
            <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard">
              <use xlink:href="#speedometer2"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right"
            aria-label="Orders" data-bs-original-title="Orders">
            <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Orders">
              <use xlink:href="#table"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right"
            aria-label="Products" data-bs-original-title="Products">
            <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Products">
              <use xlink:href="#grid"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right"
            aria-label="Customers" data-bs-original-title="Customers">
            <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Customers">
              <use xlink:href="#people-circle"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a href="#"
          class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
