<html>
    <head>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/jsmind@0.5/style/jsmind.css"
        />
        <script type="text/javascript" src="https://unpkg.com/jsmind@0.5/es6/jsmind.js"></script>
       
            enable draggable node feature
            <script type="text/javascript" src="https://unpkg.com/jsmind@0.5/es6/jsmind.draggable-node.js"></script>
      
    </head>
    <body>
        <div style="display: none">
                <input class="file" type="file" id="image-chooser" accept="image/*">
            </div>
       
        <div id="jsmind_container"></div>

        <script type="text/javascript">
           
            var _jm = null;
            function open_empty() {
                var options = {
                     editable: true,
  template: '<div class="add-node"><i class="fa fa-plus"></i></div>',
  addNodeOnClick: function(nodeId, e) {
    var node = jsMind.get_node(nodeId);
    jsMind.add_node(node, "New Node", "bottom");
  },
                    container: 'jsmind_container',
                    theme: 'greensea',
                    width: '100%',
                    height: '100%',
                    draggable: true,
                    editable:true,
    mode:'full',
    show_handle:true, // set to true to display plus sign
    show_toolbar:true, // set to true to display toolbar
    show_statusbar:true, // set to true to display statusbar,
    show_navigator:true, // set to true to display navigator,
    show_contextmenu:true, // set to true to display contextmenu,
    show_tooltip:true, // set to true to display tooltip,
    show_search:true, // set to true to display search,
    show_zoom:true, // set to true to display zoom,
    show_fullscreen:true, // set to true to display fullscreen,
    show_download:true, // set to true to display download,
    show_print:true, // set to true to display print,
    show_save:true, // set to true to display save,
    show_undo:true, // set to true to display undo,
    show_redo:true, // set to true to display redo,
    show_fullscreen:true, // set to true to display fullscreen,
                    
                    
                    
                    onNodeClick: function(nodeId, e) {
                        
                    },
                 
                    view: {
                        draggable: true,
                    },
                };
                _jm = jsMind.show(options);
                // _jm = jsMind.show(options,mind);
            }

           
            

          

            

            function prompt_info(msg) {
                alert(msg);
            }

            open_empty();
        
        </script>
    </body>
</html>
